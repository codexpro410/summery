<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <!-- first section -->
    <div class="voilt">
    <p>Your Result</p>
    <div class="cycle">
        <p class="big">76</p>
        <p>of 100</p>
    </div>
  <h1>Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>


    <!-- second section -->
  <div class="white">
    <h1>Summary</h1>
      <div class="summary-child red1">
        <div class="snp">
        <i class="red"><img src="assets/images/icon-reaction.svg" alt=""></i>
        <p class="red">Reaction</p>
      </div>
        <p>80 <span> / 100 </span></p>
      </div>

      <div class="summary-child yellow1">
        <div class="snp">
          <i class="yellow"><img src="assets/images/icon-memory.svg" alt=""></i>
          <p class="yellow">Memory</p>
        </div>
        <p>92  <span> / 100 </span></p>
      </div>

      <div class="summary-child green1">
        <div class="snp">
        <i class="green"> <img src="assets/images/icon-verbal.svg" alt=""></i>
        <p class="green">Verbal</p>
        </div>
        <p>61 <span> / 100 </span></p>
      </div>

      <div class="summary-child blue1">
        <div class="snp">
        <i class="blue"><img src="assets/images/icon-visual.svg" alt="Kiwi standing on oval"></i>
        <p class="blue">Visual</p>
        </div>
        <p>72 <span> / 100 </span></p>
      </div>
  <button>Continue</button>
</div>


</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Code Pro</a>.
</footer>
</body>
</html>
